<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Plankton</title> 
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=1" name="viewport" />
    <link rel="stylesheet" href="reset.css">
  </head>
  <body>
    <div class="wrapper" id="app">
      <div class="container">
        <div class="titlebar gb">
          <div class="actions">
            <button id="wcl" onclick="remote.getCurrentWindow().close()">关</button>
            <button id="wmin" onclick="remote.getCurrentWindow().minimize()">小</button>
          </div>
          <div class="title span" id="gbtitle">
            PlankTon
          </div>
          <div class="setting">

          </div>
        </div>
        <div class="content">
          <div class="info" id="ctinfo">
            拖动图片到此处，或点击选择文件
          </div>
          <label id="img1" class="box imgbox" for="upimg" ondragover="dragOver(event)" ondragleave="dragLeave()"></label>
          <div class="btngrp upload">
            <!-- <label class="btn upload-btn" for="upimg"> 上传文件 </label> -->
            <input type="file" accept="image/*" id="upimg" value="点击上传" />
          </div>
          <div class="bgimg">
            <svg width="370" height="240" viewBox="0 0 370 240" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink">
              <defs>
                <linearGradient x1="3.683%" y1="29.976%" x2="91.962%" y2="67.567%" id="b">
                  <stop stop-color="#7777F7" offset="0%" />
                  <stop stop-color="#C896F6" offset="100%" />
                </linearGradient>
                <rect id="a" width="370" height="240" rx="4" />
                <mask id="c" x="0" y="0" width="370" height="240" fill="#fff">
                  <use xlink:href="#a" />
                </mask>
              </defs>
              <use stroke="url(#b)" mask="url(#c)" stroke-width="2" xlink:href="#a" fill="none" fill-rule="evenodd"
                stroke-dasharray="4,4" />
            </svg>
          </div>
        </div>
      </div>
      <div class="dialog popup">
        <div class="notif inner" id="notif" data-notif-type=""></div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
